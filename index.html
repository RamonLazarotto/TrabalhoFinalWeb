<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trablho Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="iniciar()">
    <div class="container">
        <h1>Trabalho Final Desenvolvimento WEB</h1>
        <h2>API do FBI</h2>
        <div class="form-api">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Pessoa Procurada</label>
              <input type="text" class="form-control" id="pessoaProcurada">
              <div id="emailHelp" class="form-text">Digite o nome do Procurado</div>
            </div>
            <button class="btn btn-success" onclick="importaPessoa()">Importar Dados da API</button>
        </div>
        
        <table class="table">
            <thead>
                <th>ID</th>
                <th>NOME</th>
                <th>SEXO</th>
                <th>CABELO</th>
                <th>IMAGEM</th>
                <th>#</th>
                <th>#</th>
            </thead>
            <tbody id="tabelaPessoa">

            </tbody>
        </table>
    </div>

    <!--MODAL-->
    <div class="modal fade" id="modalPessoa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="modalForm">   
            </div>
        </div>
    </div>
    <!--FIM MODAL-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
